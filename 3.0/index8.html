<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js">
		</script>
	<script type="text/babel">
		function haveFun(activityName = 'skying', time = 5){
		console.log(`Today i will go ${activityName} for ${time} hours.`);
	}
	function haveFun(time = 5){
		console.log(`Today i will go swimming for ${time} hours.`);
	}

	haveFun(3);
	</script>
	<title>default function parameters</title>
</head>
<body>
</body>
</html>
