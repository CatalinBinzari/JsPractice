<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js">
		</script>
	<script type="text/babel">
		function coldEnough(deg) {
			const frezzingTemp = 32;
			if (frezzingTemp <= deg) {
			return deg+ " is above frezzing.";
			} else {
			return deg + " is below(sub) frezzing.";
			}
		}

		console.log(coldEnough(40));
		console.log(coldEnough(12));
		console.log(coldEnough(32));
	</script>
	<title>Const keyword</title>
</head>

</body>
</html>
