<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js">
		</script>
	<script type="text/babel">
		 
		 //fetch return the entire response object, object has json function and we can parse it
		fetch('http://api.open-notify.org/astros.json')
			.then(res => res.json()) //turns the response in json
			.then(console.log);

		const getPeopleInSpace = () => 
			fetch('http://api.open-notify.org/astros.json')
			.then(res => res.json());

		//getPeopleInSpace().then(console.log);

		const spaceNames = () =>
			getPeopleInSpace()
				.then(json => json.people)
				.then(people => people.map(p => p.name))
				.then(names => names.join(', '));
		spaceNames().then(console.log);
	</script>
	</script>
	<title>Fetch</title>
</head>
<body>
</body>
</html>
